<script>
  $(document).ready(function() {
      // Function to set a cookie
      function setCookie(name, value, days) {
          var expires = "";
          if (days) {
              var date = new Date();
              date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
              expires = "; expires=" + date.toUTCString();
          }
          document.cookie = name + "=" + (value || "") + expires + "; path=/";
      }
  
      // Function to get a cookie
      function getCookie(name) {
          var nameEQ = name + "=";
          var ca = document.cookie.split(';');
          for(var i = 0; i < ca.length; i++) {
              var c = ca[i];
              while (c.charAt(0) === ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
          }
          return null;
      }
  
      // Check for the presence of the cookie
      var subscribed = getCookie("subscribed");
      if (!subscribed) {
          // If cookie doesn't exist, show the embedded form
          $('#embedded-form').show();
      }
  
      // Event listener for submitting the subscription form
      $('#subscription-form').submit(function(event) {
          event.preventDefault();
          // Set the cookie to track subscription
          setCookie("subscribed", "true", 30);
          // Hide the embedded form after submission
          $('#embedded-form').hide();
          // Optionally, you can display a thank you message
          $('#thank-you-section').show();

      });
  });
